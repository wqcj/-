<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Flash 代理服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .response-section {
            margin-top: 30px;
        }
        
        .response-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .response-content {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .success {
            color: #27ae60;
            background: #f2fdf2;
            border: 1px solid #c6f5c6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .usage-info {
            background: #e8f4fd;
            border: 1px solid #b3d9f7;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Gemini 2.5 Flash 代理服务</h1>
            <p>通过 Netlify 函数代理访问 Google Gemini AI 模型</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="apiEndpoint">API 端点:</label>
                <input type="text" id="apiEndpoint" value="/.netlify/functions/gemini-proxy" readonly>
            </div>
            
            <div class="input-group">
                <label for="prompt">输入提示词:</label>
                <textarea id="prompt" placeholder="请输入您的问题或提示词...">请介绍一下人工智能的发展历史</textarea>
            </div>
            
            <div class="input-group">
                <label for="model">选择模型:</label>
                <select id="model">
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Experimental</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                </select>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="sendRequest()" id="sendBtn">发送请求</button>
                <button class="btn-secondary" onclick="clearResponse()">清空响应</button>
            </div>
            
            <div id="message" style="display: none;"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在与 Gemini AI 通信...</p>
            </div>
            
            <div class="response-section">
                <div class="response-header">
                    <h3>AI 响应:</h3>
                </div>
                <div class="response-content" id="response">
                    响应将显示在这里...
                </div>
                <div id="usageInfo" class="usage-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
